<!DOCTYPE html>

    <title>FORM FOR TA</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <span>
        <h1>FORM FOR TEACHING ASSISTENT </h1>

    <label for="first name">ENTER FIRST NAME</label><BR>
    <input type="text " name="first name" id="first name"><BR>
    <label for="LAST NAME">ENTER LAST NAME</label><br>
    <input type="text" name="last name" id="last name">
    <H2>SELECT GENDER</H2>
    <label for="male">MALE</label>
    <input type="radio" value="male" id="male" name="gender">
    <label for="female">FEMALE</label>
    <input type="radio" value="male" id="female" name="gender">
    <h2>STATUS</h2>
    <label for="UNMARRIED">UNMARREID</label>
    <input type="radio" value="UNMARREID" id="UNMARREID" name="status">
    <label for="MARRIED">MARRIED</label>
    <input type="radio" value="MARRIED" id="marreid" name="status">
    <h2>QUALIFICATION</h2>
    <h3>MATRIC (Percentage )</h3>
    <input type="text"><br>
    <h3>INTERMEDIATE(percentage)</h3>
    <input type="text">
    <h2>CONTACTS</h2>
    <label for="mobile number">PHONE NUMBER</label>
    <input type="number" value="mobile number"><br>
    <br>
    <span class="email">
        <label for="email"> ENTER EMAIL</label>
        <input type="TEXT">
    </span>
    <h4>NOTE</h4>
    <p>FILL ALL THE INFORMATION CAREFULLY</p>
    <input type="checkbox" value="">
    <label for="check">I HAVE FILLED CORRECT INFORMATION</label>





</body>
